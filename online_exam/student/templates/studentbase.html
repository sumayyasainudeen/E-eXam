{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Exam</title>
  <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}" />
    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  
  
</head>
<style>
  body{
    background-color: rgb(172, 212, 212);
  }
</style>

<body class="">
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed" style="position: static;background: transparent;">
    <!-- Sidebar Start -->
    <aside class="left-sidebar border-0 " style="background-color: rgb(15, 87, 91);" >
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between p-4 mt-2 border-0 " style="background-color: rgb(15, 87, 91);" >
          <a href="" class="text-nowrap logo-img mr-2" style="display: flex;">
            <!-- <img src="{% static 'registration_login/images/favicon.png' %}" width="30" height="30" alt="" /> -->
            <h3  ><b class="p-3 text-white" >E-eXam</b></h3>
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar " data-simplebar="" style="background-color: rgb(15, 87, 91);">
          <ul id="sidebarnav ">
           
            <li class="sidebar-item mt-3 " style="background-color: rgb(206, 232, 232);border-radius: 4px;">
              <a class="sidebar-link" href="{% url 'student_dash' %}" aria-expanded="false" >
                <i class="ti ti-layout-dashboard text-info"></i>
              </span>
              <span class="hide-menu text-dark"><b>Dashboard</b></span>
              </a>
            </li>
            <li class="sidebar-item mt-3" style="background-color: rgb(206, 232, 232); border-radius: 4px;">
              <a class="sidebar-link" href="{% url 'all_exam_list' %}" aria-expanded="false" >
                <i class="text-danger ti ti-cash"></i>
              </span>
              <span class="hide-menu text-dark"><b>All Exams</b></span>
              </a>
            </li>

            <li class="sidebar-item mt-3" style="background-color: rgb(206, 232, 232); border-radius: 4px;">
              <a class="sidebar-link" href="{% url 'exam_attended' %}" aria-expanded="false" >
                <i class="text-success ti ti-trophy"></i>
              </span>
              <span class="hide-menu text-dark"><b>Results</b></span>
              </a>
            </li>

           
            
      
          </ul>
          
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header " style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      background-color: rgb(15, 87, 91);">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="text-info ti ti-menu-2" style="color: rgb(254, 254, 254);"></i>
              </a>
            </li>
           
          </ul>
          
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item">
                <a class="nav-link " href="">
                  <i class=" text-white ti ti-bell-ringing"></i>
                  <div class="notification bg-white rounded-circle"></div>
                </a>
              </li>

              <li class="nav-item dropdown ">
                <a class="nav-link  " href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                 
                  {% if student_det.image %}
                  <img width="35" height="35" class="rounded-circle " src="{{ student_det.image.url }}" alt="" style="border: 2px solid rgb(30, 96, 116);">
                  {% else %}
                  <img src="{% static 'registration_login/images/default.jpg' %}" alt="" width="35" height="35" class="rounded-circle"style="border: 2px solid rgb(30, 96, 116);">
                  {% endif %}
                  <!-- <img src="{% static 'registration_login/images/default.jpg' %}" alt="" width="35" height="35" class="rounded-circle "> -->
                  <h5 class="text-white" > &nbsp;&nbsp;{{student_det.name}}</h5>
                </a>

                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up " aria-labelledby="drop2">
                  <div class="message-body">
                    <!-- <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">Profile</p>
                    </a> -->
                    <!-- <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">My Account</p>
                    </a> -->
                    <a href="{% url 'student_logout' %}" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="fas fa-sign-out-alt text-info fs-6"></i>
                      <p class="mb-0 fs-3">Logout</p>
                    </a>

                   
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
     
      
    </div>
    {% block content %}{% endblock content %}

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/sidebarmenu.js' %}"></script>
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <script src="{% static 'assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/libs/simplebar/dist/simplebar.js' %}"></script>
  <script src="{% static 'assets/js/dashboard.js' %}"></script>
</body>

</html>
